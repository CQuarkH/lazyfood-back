[pytest]
# Configuración de pytest para el proyecto lazyfood-back

# Directorio donde se buscan los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Markers personalizados
markers =
    unit: Tests unitarios que no requieren base de datos
    integration: Tests de integración que requieren base de datos
    slow: Tests que toman mucho tiempo en ejecutar

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Directorio para caché de pytest
cache_dir = .pytest_cache

# Ignorar ciertos directorios
norecursedirs = .git .tox dist build *.egg __pycache__
