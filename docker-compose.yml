version: '3.8'

services:
  ml-service:
    build: 
      context: ./cv
      dockerfile: Dockerfile
    container_name: lazyfood-ml
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    networks:
      - lazyfood-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build: ./api
    container_name: lazyfood-backend
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ML_SERVICE_URL=http://ml-service:8001
      - DATABASE_URL=postgresql://user:password@db:5432/lazyfood
    depends_on:
      ml-service:
        condition: service_healthy
      db:
        condition: service_started
    networks:
      - lazyfood-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: lazyfood-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lazyfood
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lazyfood-network
    restart: unless-stopped

networks:
  lazyfood-network:
    driver: bridge

volumes:
  postgres-data: